{% extends 'base.html' %}

{% block content %}


<h1>book ni bos</h1>

<h5>Name:</h5>
<p>{{name}}</p>

<h5>Classs:</h5>
<p>{{class}}</p>

<h1>Daftar Buku</h1>

<div class="book-card-container">
  {% for book in book %}
  <div class="book-card" style="width: 18rem;">
      <img class="book-img card-img-top" src="{{book.image_url}}" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{book.book_title}}</h5>
        <p class="card-text">Author: {{book.book_authors}} </p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
  </div>
  {% endfor %}
</div>


{% endblock content %}
