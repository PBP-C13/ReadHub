{% extends 'base.html' %}

{% block content %}


<div class="book-card-container">
    {% for products in products %}
    <div class="book-card" style="width: 18rem;">
        <img class="book-img card-img-top" src="{{products.image_url}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{products.book_title}}</h5>
          <p class="card-text">Author: {{products.book_authors}} </p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>
    {% endfor %}
  </div>

{% endblock content %}
